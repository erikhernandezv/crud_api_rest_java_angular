<div class="card bg-dark text-white">
    <div class="card-header" *ngIf="!cliente.id else elseBlockName">New Client</div>
    <ng-template #elseBlockName>
        <div class="card-header">Edit Client</div>
    </ng-template>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="Name" class="col-form-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.name" name="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="Last Name" class="col-form-label col-sm-2">last Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.lastname" name="lastname">
                </div>
            </div>

            <div class="form-group row">
                <label for="E-mail" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Save</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Edit</button>
                    </ng-template>
                </div>
            </div>
        </form>

    </div>
</div>
